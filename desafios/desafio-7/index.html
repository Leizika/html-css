<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Você está vendo essa imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tsp.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tsm.jpg" type="image/png">
        <img src="imagens/tsg.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/teste.mp3.mp3" controls></audio>

</body>
</html>
