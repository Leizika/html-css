<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    
    <h3><span title="Use a tag <p>">▪ <ins><font face="Script">Parágrafo</font></ins></span></h3>
    <h3><span title="Use a tag <img>">▪ <ins><font face="Script">Imagens</font></ins></span></h3>
    <h3><span title="Use a tag <title>">▪ <ins><font face="Script">Títulos</font></ins></span></h3>
    <h3><span title="Use a tag <ins>">▪ <ins><font face="Script">Sublinhado</font></ins></span></h3>
    <h3><span title="Use a tag <h1>">▪ <ins><font face="Script">Título Principal</font></ins></span></h3>
    <h3><span title="Use a tag <font>">▪ <ins><font face="Script">Fonte da Letra</font></ins></span></h3>
    <h3><span title="Use a tag <span>">▪ <ins><font face="Script">Toltip de Contexto</font></ins></span></h3>
</body>
</html>
