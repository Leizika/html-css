<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: yellow;
            background-color: blue;
            width: 140px; /* width = largura */
        } 


        div:hover {
            color: rgb(3, 67, 178)
        }

    </style>
</head>
<body>
    <div>
        <h1>Exemplo de hover</h1>
    </div>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
