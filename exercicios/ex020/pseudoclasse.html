    <title>Pseudo Classes</title>
    <style>
        body {
            background-color: rgb(75, 67, 68);
        }
        div {
            display: inline-block;
            color: white;
            border: 1px solid rgb(255, 255, 255);

            width: 200px;

        div:hover {

        }
